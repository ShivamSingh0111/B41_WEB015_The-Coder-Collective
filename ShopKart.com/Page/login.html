<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register</title>
  <link rel="stylesheet" href="../Navabar/Style/login.css">
  <!-- <link rel="stylesheet" href="/ShopKart.com/Navabar/index.html"> -->
</head>
<body>
    <div class="container">
        <button id="closeButton" class="close-btn">âœ– </button>
        
        <div class="form-container">
          <div class="toggle">
            <button id="loginBtn" class="active">Login</button>
            <button id="registerBtn">Register</button>
          </div>
      
          <div class="forms-wrapper">
            <!-- Login Form -->
            <form id="loginForm" class="form active-form">
              <h2>Login</h2>
              <input type="text" id="loginEmail" placeholder="Email" required />
              <input type="password" id="loginPassword" placeholder="Password" required />
              <button type="button" id="loginSubmit">Login</button>
              <a href="#loginForm" id="forgotPasswordLink">Forgot Password?</a> 
            </form>
      
            <!-- Register Form -->
            <form id="registerForm" class="form hidden">
              <h2>Register</h2>
              <input type="text" id="fullName" placeholder="Full Name" required />
              <input type="email" id="registerEmail" placeholder="Email" required />
              <input type="password" id="registerPassword" placeholder="Password" required />
              <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
              <button type="button" id="registerSubmit">Register</button>
            </form>

          </div>
        </div>

      </div>
      
                       
  <script src="../Navabar/JS/login.js"></script>
</body>
</html>
